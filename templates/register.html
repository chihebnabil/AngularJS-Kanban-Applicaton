<div class="container" ng-controller="AuthCtrl">

    <div class="jumbotron  col-md-6 col-md-offset-3 text-center">
        <h2>Register</h2>

        <hr>


        <form>
            <div class="form-group">
                <input type="email" class="form-control" ng-model="email" placeholder="email">

            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="password" placeholder="">

            </div>
            <button ng-click="register()" class="btn btn-info btn-block">Register</button>
            <a href="#!/login" class="btn btn-default btn-block">Login</a>
        </form>

    </div>
</div>
