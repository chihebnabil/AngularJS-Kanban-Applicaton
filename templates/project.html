<div ng-controller="MainCtrl">

    <nav class="navbar ">
        <div class="container">
            <div class="navbar-header"><a class="navbar-brand navbar-link" href="/dashboard.html#!/"><img class="logo"  style="max-width:100px; margin-top: -7px;" src="/icon.png" alt="">
                    
</a>
                <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
            </div>
            <div class="collapse navbar-collapse" id="navcol-1" ng-if="navbar">
                <ul class="nav navbar-nav navbar-right">

                    <li><a href=""><input type="text" class="projectLabel"  ng-value="label" ng-blur="updateLabel($event.target.value)"></a></li>
                    <li><a href=""><input type="number" min="0" class="projectRate" ng-value="rate" ng-blur="updateRate($event.target.value)">{{settings.currency}}/Hour</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="col-lg-4 col-md-4 col-sm-4" ng-repeat="list in lists track by $index">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{list.label}} </h3>
                </div>
                <div class="panel-body" ng-drop="true" ng-drop-success="onDropComplete($index,$data,$event)">
                    <div ng-dblclick="editItem($parent.$index,$index)" class="alert alert-default item" ng-drag="true" ng-drag-data="el" data-allow-transform="true"
                        ng-drag-success="onDragComplete($index,$parent.$index,$data,$event)" ng-repeat="el in list.tasks track by $index">

                        <button type="button" ng-click="remove($parent.$index,$index)" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>                        {{el.name}}
                        <p></p>
                        <p><small> Time : {{el.time | time}}</small> - <small> Price : {{ rate * el.time / 3600 | round }} {{settings.currency}} </small></p>
                    </div>

                    <form class="form-inline" ng-submit="new($index,newElement)">
                        <div class="form-group custom-input">

                            <input type="text" class="form-control" ng-model="newElement" placeholder="Create New Task">
                        </div>
                    </form>


                </div>
            </div>

        </div>
    </div>

    <a href="index.html#!/invoice/{{id}}" class="float">
<i class="fa fa-file-o my-float"></i>
</a>
    <div class="label-container">
        <div class="label-text">View Invoice</div>

    </div>


    <div id="myModal" class="modal" style="display: block;" ng-init="showModal=false" ng-show="showModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="showModal=false" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Task</h4>
                </div>
                <div class="modal-body">
                    <p><input class="form-control" ng-model="task.name" type="text"></p>
                   
                    <p>
                       <ui-codemirror g-model="task.text" ui-codemirror-opts="editorOptions"></ui-codemirror>

                    </p>
                </div>

                <div class="modal-footer">
                    <button type="button" ng-click="editItemSave(lists)" class="btn btn-default" data-dismiss="modal" ng-click="showModal=false">Save</button>
                </div>
            </div>

        </div>
    </div>

</div>
