<div class="container" ng-controller="TimeCtrl">
    <div class="jumbotron">
        <div class="text-center" ng-if="loaded">
            <timer start="start"></timer>
        </div>

        <hr>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="board" placeholder="Select a board">

            </div>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="task" placeholder="Select a task">

            </div>
            <div class="btn-group" role="group">
                <button type="button" ng-disabled="start" ng-click="startTimer()" class="btn btn-success ">Record</button>
                <button type="button" ng-click="save()" class="btn btn-danger ">Save</button>
                <button type="button" ng-disabled="!start"  ng-click="stopTimer()" class="btn btn-default ">Reset</button>
            </div>
            <hr>
            <a href="" ng-click="dashboard()">Dashboard</a>
        </form>
    </div>
</div>
