<div class="container" ng-controller="HomeCtrl">

    <div class="col-md-6 col-md-offset-3 text-center">
        <h1>Projects</h1>
        <small>Select Or Create New Project</small>
 <hr>
        <div class="alert alert-info" ng-repeat="p in projects track by $index ">
        <button type="button" ng-click="remove($index)" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <a href="#!/project/{{$index}}">{{p.label}}</a>
        </div>
        <hr>
        <form >
            <div class="form-group">
                <input type="text" class="form-control" ng-model="projectName" placeholder="Project Name">

            </div>
            <button ng-click="newProject()" class="btn btn-info btn-block">Create</button>
        </form>

    </div>

</div>
